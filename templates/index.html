    <div class="container">
        <form action="/analyze" method="get">
            
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="name" name="name"  class="form-control" id="name" placeholder="Enter your name" onclick="checkCheckboxOn()">
          </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email id" onclick="checkCheckboxOn()">
          </div>
          <div class="mb-3">
            <label for="text1" class="form-label">Your  textarea</label>
            <textarea class="form-control" id="text1"  name="textare" rows="3" placeholder="Enter your text here"></textarea>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="check_punctuation" role="switch" id="checkbox1" onclick="checkCheckbox()">
            <label class="form-check-label" for="checkbox1">Remove punctuation</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="check_captalize" role="switch" id="checkbox2" onclick="checkCheckbox()">
            <label class="form-check-label" for="checkbox2">Check this to capitalize</label>
          </div>
          
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="check_newline" role="switch" id="checkbox3" onclick="checkCheckbox()">
            <label class="form-check-label" for="checkbox3">Check this to remove newline</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"  name="check_extraspace" role="switch" id="checkbox4" onclick="checkCheckbox()">
            <label class="form-check-label" for="checkbox4">Check this to remove Extra Space</label>
          </div>
          <button type="submit" class="btn btn-success" disabled="disabled"   id="btn-submit">Submit</button>


        </form>
    </div>

    <script>
        function checkCheckbox(){
            var val1=document.getElementById('checkbox1');
            var val2=document.getElementById('checkbox2');
            var val3=document.getElementById('checkbox3');
            var val4=document.getElementById('checkbox4');
            var btn=document.getElementById('btn-submit');
            var name=document.getElementById('name').value;
            var email=document.getElementById('email').value;
            var desc=document.getElementById('text1').value;
            // console.log(name);
            if((val1.checked ||val2.checked || val3.checked ||val4.checked )&& name!='' && email!='' && desc!=''){
                btn.removeAttribute("disabled")
    
    
            }
            else
            btn.disabled=true;
        }
